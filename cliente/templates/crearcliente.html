{% extends "usuario.html" %}
{% load static %}
{% block headers %}  <font face="Comic Sans MS,Arial,Verdana">Lista de Clientes</font>
    <span class="subheading"> <font face="Comic Sans MS,Arial,Verdana">Secret. Ana Lara</font> </span> {% endblock %}
{% block content %}
    <h2><div class="text-center"><font color="red">Llenar datos del Cliente</font></div></h2>
    <form method="POST"  >
        <div class="was-validated">
            <div class="form-group">
                {% csrf_token %}
                    <div class="text-center form-control form-group container "><div class="form-control"><font color="black">{{ form.as_p }}</font></div></div>
                <div class="text-center"><button type="submit" class="btn btn-success left btn-dark"><font face="Comic Sans MS,Arial,Verdana">Agregar Cliente</font></button></div>
            </div>
        </div>
    </form>
{% endblock %}
